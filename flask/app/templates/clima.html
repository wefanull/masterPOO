<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta el Clima</h1>
        <form id="weatherForm">
            <input type="text" id="ciudad" name="ciudad" placeholder="Ingresa una ciudad" required>
            <button type="submit">Buscar</button>
        </form>
        <div>
            <img id="weatherImage" src="" alt="Imagen del clima" style="display: none;">
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ciudad = document.getElementById('ciudad').value;
            const img = document.getElementById('weatherImage');
            
            img.src = `/dibujarClima?ciudad=${encodeURIComponent(ciudad)}`;
            img.style.display = 'block';
        });
    </script>
</body>
</html>
